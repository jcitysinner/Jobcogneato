
<section id="editProfile">
	<div class="editWrap">
		<input id='professionEdit' type='text' placeholder="profession">
		<input id='locationEdit' type='text' placeholder="location">
		<div class='statusContainer'>
			<h3>Global Status</h3>
			<a id='looking' href="#" onclick="setupGlobalStatus(0)"><img src='images/eye.png'><br>Looking for a new job</a>
			<a id='interest' href="#" onclick="setupGlobalStatus(1)"><img src='images/ear.png'><br>Listening for opportunities</a>
			<a id='happy' href="#" onclick="setupGlobalStatus(2)"><img src='images/happy.png'><br>Happy with current job</a>
		</div>
		<div class='statusContainer divider' >
			<h3>Inner Circle Status</h3>
			<a id='lookingTrue' href="#" onclick="setupTrueStatus(0)"><img src='images/eye.png'><br>Looking for a new job</a>
			<a id='interestTrue' href="#" onclick="setupTrueStatus(1)"><img src='images/ear.png'><br>Listening for opportunities</a>
			<a id='happyTrue' href="#" onclick="setupTrueStatus(2)"><img src='images/happy.png'><br>Happy with current job</a>
			<a href='#' id='editProfileSubmit' onclick='editProfileSubmit()'>finish</a>
		</div>
	</div>
</section>


<script>
$(document).ready(function() {
		$('a').click(function(event){
			event.preventDefault();
		})
	});
</script>
